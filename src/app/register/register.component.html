<div class="flex-container" id="register_body">
    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div id="register_username">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Enter username</mat-label>
                <input matInput placeholder="yqni13" formControlName="username" required>
                <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Value required</mat-error>
            </mat-form-field>
        </div>
        <div id="register_password_origin">
            <mat-form-field class="example-full-width" hintLabel="Min 8 characters" appearance="fill">
                <mat-label>Enter password</mat-label>
                <input matInput #input minlength="8" [type]="hide ? 'password' : 'text'" formControlName="password_origin" required>
                <mat-error *ngIf="registerForm.get('password_origin')?.errors?.required">Value required</mat-error>
                <mat-hint align="end">{{input.value?.length || 0}}/8</mat-hint>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div id="register_password_confirm">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Confirm password</mat-label>
                <input matInput #input [type]="hide ? 'password' : 'text'" formControlName="password_confirm" required>
                <mat-error *ngIf="registerForm.get('password_confirm')?.errors?.required">Value required</mat-error>
                <mat-error *ngIf="f.password_confirm?.errors?.confirmPasswordValidator">Password does not match</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div id="register_email">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Enter email</mat-label>
                <input matInput placeholder="user@technikum-wien.at" formControlName="email" required>
                <mat-error *ngIf="registerForm.get('email')?.errors?.required">Value required</mat-error>
                <mat-error *ngIf="registerForm.get('email')?.errors?.email">Invalid format</mat-error>
            </mat-form-field>
        </div>
        <div id="register_firstname">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Enter first name</mat-label>
                <input matInput placeholder="Lukas" formControlName="firstname" required>
                <mat-error *ngIf="registerForm.get('firstname')?.errors?.required">Value required</mat-error>
            </mat-form-field>
        </div>
        <div id="register_lastname">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Enter last name</mat-label>
                <input matInput placeholder="Varga" formControlName="lastname" required>
                <mat-error *ngIf="registerForm.get('lastname')?.errors?.required">Value required</mat-error>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" class="submit_button" type="submit">SIGNUP</button>
    </form>
</div>
